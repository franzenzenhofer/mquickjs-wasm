<!DOCTYPE html>
<html>
<head>
    <title>MQuickJS-WASM Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; }
        h1 { color: #333; }
        textarea { width: 100%; height: 150px; font-family: monospace; font-size: 14px; border: 1px solid #ccc; border-radius: 4px; padding: 10px; box-sizing: border-box; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 10px 5px 10px 0; background: #0066cc; color: white; border: none; border-radius: 4px; }
        button:hover { background: #0055aa; }
        button:disabled { background: #999; cursor: not-allowed; }
        #output { background: #1e1e1e; color: #0f0; padding: 15px; font-family: monospace;
                  min-height: 100px; white-space: pre-wrap; border-radius: 4px; }
        .status { color: #888; font-size: 12px; }
        .links { margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee; font-size: 14px; }
        .links a { color: #0066cc; margin-right: 20px; }
        .badge { display: inline-block; background: #0066cc; color: white; padding: 2px 8px; border-radius: 3px; font-size: 12px; margin-left: 10px; }
    </style>
</head>
<body>
    <h1>MQuickJS-WASM Demo <span class="badge">Quickstart Example</span></h1>
    <p class="status" id="status">Loading WASM engine...</p>

    <textarea id="code">// Try some JavaScript!
var sum = 0;
for (var i = 1; i <= 100; i++) {
    sum += i;
}
console.log("Sum of 1-100:", sum);

// Fibonacci
function fib(n) {
    if (n <= 1) return n;
    return fib(n-1) + fib(n-2);
}
console.log("Fibonacci(20):", fib(20));

"Done!";</textarea>

    <br>
    <button id="run" disabled>Run Code</button>
    <button id="reset">Reset Engine</button>

    <h3>Output:</h3>
    <div id="output"></div>

    <div class="links">
        <a href="https://github.com/franzenzenhofer/mquickjs-wasm#quickstart---use-in-your-website">View Quickstart Code</a>
        <a href="index.html">Full IDE</a>
        <a href="benchmark.html">Benchmark</a>
        <a href="https://github.com/franzenzenhofer/mquickjs-wasm">GitHub</a>
    </div>

    <!-- Load MQuickJS-WASM - this exact code is in the README quickstart -->
    <script src="mquickjs.js"></script>
    <script>
        var engine = null;
        var runCode = null;
        var resetEngine = null;
        var output = document.getElementById('output');

        MQuickJS().then(function(Module) {
            engine = Module;

            // Setup API functions
            var init = Module.cwrap('mquickjs_init', 'number', []);
            runCode = Module.cwrap('mquickjs_run', 'string', ['string']);
            resetEngine = Module.cwrap('mquickjs_reset', 'number', []);

            // Initialize
            init();

            // Ready!
            document.getElementById('status').textContent = 'WASM engine ready! (168KB loaded)';
            document.getElementById('run').disabled = false;
        });

        document.getElementById('run').onclick = function() {
            var code = document.getElementById('code').value;

            try {
                var result = runCode(code);
                output.textContent = result || '(no output)';
            } catch(e) {
                output.textContent = 'Error: ' + e.message;
            }
        };

        document.getElementById('reset').onclick = function() {
            if (resetEngine) {
                resetEngine();
                output.textContent = 'Engine reset.';
            }
        };
    </script>
</body>
</html>
